<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv=cleartype content=on>
  <meta name=viewport content="width=device-width,initial-scale=1,minimal-ui">
  <meta name=mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <meta name=apple-mobile-web-app-title content="Vue Material">
  <meta name=application-name content="Vue Material">
  <meta name=description content="Material Design for Vue">

  <title>vue</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <md-theme md-name="default">
  <div id="app">
    <toolbar></toolbar>
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view></router-view>
    <md-bottom-bar class="md-shift bottom-fixed">
      <md-bottom-bar-item md-icon="history">Recents</md-bottom-bar-item>
      <md-bottom-bar-item md-icon="favorite" md-active>Favorites</md-bottom-bar-item>
      <md-bottom-bar-item md-icon="near_me">Nearby</md-bottom-bar-item>
    </md-bottom-bar>
  </div>
  </md-theme>
</body>

</html>
